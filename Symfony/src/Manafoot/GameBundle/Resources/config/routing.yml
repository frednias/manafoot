manafoot_game_homepage:
    pattern:  /hello/{name}
    defaults: { _controller: ManafootGameBundle:Default:index }

_new_game:
    pattern: /game/new
    defaults: { _controller: ManafootGameBundle:NewGame:NewGame }

resume:
    pattern: /resume/{name}
    defaults: { _controller: ManafootGameBundle:ResumeGame:resume }

continue:
    pattern: /continue
    defaults: { _controller: ManafootGameBundle:ContinueGame:continue }

continue_fast:
    pattern: /continue/fast
    defaults: { _controller: ManafootGameBundle:ContinueGame:continueFast }
